        .student-card {
            background: white;

            overflow: hidden;

        }

        .student-card:hover {

        }

            width: 180px;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        // Function to create a student card HTML
        function createStudentCard(student) {
            return `
                <div class="col-lg-4 col-md-6 col-sm-10 student-item" data-name="${student.name.toLowerCase()}">
                    <div class="student-card">
                        <div class="card-image-wrapper">
                            <img src="${student.image}" alt="${student.name}">
                        </div>
                        <div class="card-body">
                            <h5 class="student-name">${student.name}</h5>
                            <p class="student-title">${student.title}</p>
                            
                            <div class="social-links">
                                <a href="${student.github}" target="_blank" rel="noopener noreferrer" class="social-link github" title="GitHub">
                                    <i class="fab fa-github"></i>
                                </a>
                                <a href="${student.linkedin}" target="_blank" rel="noopener noreferrer" class="social-link linkedin" title="LinkedIn">
                                    <i class="fab fa-linkedin-in"></i>
                                </a>
                                <a href="${student.twitter}" target="_blank" rel="noopener noreferrer" class="social-link twitter" title="Twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                            
                            <a href="${student.portfolio}/" class="btn-view-portfolio">
                                View Portfolio
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render all students
        function renderStudents(studentsToRender = students) {
            const container = document.getElementById('studentCardsContainer');
            container.innerHTML = studentsToRender.map(student => createStudentCard(student)).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const items = document.querySelectorAll('.student-item');

            items.forEach(item => {
                const studentName = item.getAttribute('data-name');
                if (studentName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            renderStudents();
        });
    </script>
